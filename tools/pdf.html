<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProConvert | PDF Multi-Tool</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --primary: #a855f7;
            --primary-hover: #9333ea;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .converter-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 480px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 { font-size: 28px; font-weight: 800; margin-bottom: 8px; letter-spacing: -0.5px; }
        p.subtitle { color: var(--text-dim); font-size: 14px; margin-bottom: 32px; }

        .drop-zone {
            border: 2px dashed #334155;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 24px;
            transition: 0.3s;
            cursor: pointer;
        }
        .drop-zone:hover { border-color: var(--primary); background: rgba(168, 85, 247, 0.05); }

        label { display: block; text-align: left; font-size: 12px; font-weight: 600; color: var(--text-dim); text-transform: uppercase; margin-bottom: 8px; }
        
        select, input[type="file"] {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            margin-bottom: 20px;
            outline: none;
        }

        .convert-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .convert-btn:hover { background: var(--primary-hover); transform: translateY(-2px); }
        .convert-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        #status { margin-top: 15px; font-size: 13px; color: #10b981; min-height: 20px; }
        canvas { display: none; }
    </style>
</head>
<body>

    <div class="converter-card">
        <h1>ProConvert AI</h1>
        <p class="subtitle">Convert PDF to high-quality assets instantly</p>

        <div class="drop-zone" onclick="document.getElementById('pdfInput').click()">
            <span id="fileName">Click to upload or drag PDF</span>
            <input type="file" id="pdfInput" accept="application/pdf" style="display:none">
        </div>

        <label>Target Format</label>
        <select id="formatSelect">
            <option value="png">PNG Image (High Res)</option>
            <option value="webp">WEBP (Optimized)</option>
            <option value="docx">Word Document (DOCX)</option>
        </select>

        <button class="convert-btn" id="convertBtn">Process & Download</button>
        <div id="status"></div>
    </div>

    <!-- Hidden canvas for rendering -->
    <canvas id="pdfCanvas"></canvas>

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com"></script>

    <script>
        const pdfjs = window['pdfjs-dist/build/pdf'];
        pdfjs.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com';

        const pdfInput = document.getElementById('pdfInput');
        const convertBtn = document.getElementById('convertBtn');
        const fileNameDisplay = document.getElementById('fileName');
        const status = document.getElementById('status');

        pdfInput.onchange = () => {
            if(pdfInput.files[0]) fileNameDisplay.innerText = pdfInput.files[0].name;
        };

        convertBtn.onclick = async () => {
            const file = pdfInput.files[0];
            if (!file) return alert("Please select a PDF file first.");

            const format = document.getElementById('formatSelect').value;
            status.innerText = "Processing...";
            convertBtn.disabled = true;

            try {
                if (format === 'docx') {
                    // Logic for Word: Client-side requires specialized WASM (e.g., Aspose.PDF) or an API.
                    status.innerText = "Word conversion requires API integration.";
                    alert("DOCX conversion is a complex task usually handled by server-side APIs (like ConvertAPI or Cloudmersive) for accuracy.");
                } else {
                    // PNG/WEBP logic using PDF.js
                    const reader = new FileReader();
                    reader.onload = async function() {
                        const loadingTask = pdfjs.getDocument({data: new Uint8Array(this.result)});
                        const pdf = await loadingTask.promise;
                        const page = await pdf.getPage(1); // Converts the 1st page
                        
                        const viewport = page.getViewport({scale: 2.0}); // 2.0x scale for high quality
                        const canvas = document.getElementById('pdfCanvas');
                        const context = canvas.getContext('2d');
                        
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        await page.render({canvasContext: context, viewport: viewport}).promise;
                        
                        const imgData = canvas.toDataURL(`image/${format}`);
                        const link = document.createElement('a');
                        link.href = imgData;
                        link.download = `converted-page.${format}`;
                        link.click();
                        
                        status.innerText = "Done! File downloaded.";
                    };
                    reader.readAsArrayBuffer(file);
                }
            } catch (err) {
                console.error(err);
                status.innerText = "Error during conversion.";
            } finally {
                convertBtn.disabled = false;
            }
        };
    </script>

</html>
