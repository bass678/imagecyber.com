<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProImage | Ultimate Image Converter</title>
    <!-- Google Fonts for professional typography -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1; /* Indigo Accent */
            --primary-hover: #4f46e5;
            --bg: #0b0e14;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --accent: #22d3ee;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg);
            /* Soft ambient glows for a "Superb" look */
            background-image: radial-gradient(circle at 90% 10%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                              radial-gradient(circle at 10% 90%, rgba(34, 211, 238, 0.1) 0%, transparent 40%);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .converter-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 28px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 { font-size: 32px; font-weight: 800; margin-bottom: 8px; letter-spacing: -1px; }
        .gradient-text {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p.subtitle { color: #94a3b8; font-size: 15px; margin-bottom: 32px; }

        /* Modern Upload Area */
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.1);
            padding: 40px 20px;
            border-radius: 20px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.03);
            position: relative;
        }
        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
            transform: scale(1.02);
        }
        #fileName { font-size: 14px; color: var(--accent); font-weight: 600; margin-top: 10px; }

        /* Selection Controls */
        .control-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 12px; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; }
        
        select {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            outline: none;
            cursor: pointer;
            appearance: none;
        }

        .convert-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            border: none;
            border-radius: 14px;
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease;
        }
        .convert-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px -5px rgba(99, 102, 241, 0.5);
        }
        .convert-btn:active { transform: translateY(0); }

        #preview {
            max-width: 120px;
            max-height: 120px;
            border-radius: 12px;
            display: none;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #status { margin-top: 20px; font-size: 14px; font-weight: 600; color: #10b981; height: 20px; }
    </style>
</head>
<body>

    <div class="converter-card">
        <h1><span class="gradient-text">ProImage</span> AI</h1>
        <p class="subtitle">Fast, high-quality image conversion instantly.</p>

        <div class="upload-area" onclick="document.getElementById('imageInput').click()">
            <div id="uploadContent">
                <!-- Simple SVG Upload Icon -->
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#6366f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                <p id="fileName">Click to upload image</p>
            </div>
            <img id="preview" alt="Preview">
            <input type="file" id="imageInput" accept="image/*" style="display:none">
        </div>

        <div class="control-group">
            <label>Output Format</label>
            <select id="formatSelect">
                <option value="image/png">PNG (Lossless / Transparent)</option>
                <option value="image/jpeg">JPG (Standard / Small Size)</option>
                <option value="image/webp">WEBP (Optimized for Web)</option>
            </select>
        </div>

        <button class="convert-btn" id="convertBtn">Convert & Download</button>
        <div id="status"></div>
    </div>

    <!-- Hidden processing canvas -->
    <canvas id="convertCanvas" style="display: none;"></canvas>

    <script>
        const imageInput = document.getElementById('imageInput');
        const convertBtn = document.getElementById('convertBtn');
        const fileNameDisplay = document.getElementById('fileName');
        const preview = document.getElementById('preview');
        const status = document.getElementById('status');
        const canvas = document.getElementById('convertCanvas');
        const ctx = canvas.getContext('2d');

        // Preview image logic
        imageInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                fileNameDisplay.innerText = file.name;
                const reader = new FileReader();
                reader.onload = (event) => {
                    preview.src = event.target.result;
                    preview.style.display = "block";
                    document.getElementById('uploadContent').style.display = "none";
                };
                reader.readAsDataURL(file);
                status.innerText = "";
            }
        };

        // Conversion logic
        convertBtn.onclick = () => {
            const file = imageInput.files[0];
            if (!file) return alert("Please select an image first!");

            const targetFormat = document.getElementById('formatSelect').value;
            status.innerText = "Processing...";
            
            const img = new Image();
            img.onload = () => {
                // Set canvas size to match image
                canvas.width = img.width;
                canvas.height = img.height;

                // Handle transparency if converting to JPG (adds white background)
                if (targetFormat === "image/jpeg") {
                    ctx.fillStyle = "#FFFFFF";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }

                ctx.drawImage(img, 0, 0);

                // Prepare download
                const downloadLink = document.createElement('a');
                const ext = targetFormat.split('/')[1];
                
                downloadLink.download = `pro-converted-image.${ext}`;
                downloadLink.href = canvas.toDataURL(targetFormat, 1.0); // 1.0 = Max quality
                downloadLink.click();

                status.innerText = "Success! Image downloaded.";
            };
            img.src = preview.src;
        };
    </script>
</body>
</html>
