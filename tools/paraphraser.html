<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Paraphraser Pro | Unlimited Text</title>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #1a0b2e 0%, #4b0082 50%, #6a0dad 100%); 
            min-height: 100vh;
            margin: 0;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            color: white;
            padding: 20px;
        }

        .container { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(15px);
            padding: 40px; 
            border-radius: 24px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5); 
            width: 100%; 
            max-width: 650px; 
        }

        h2 { 
            text-align: center; 
            background: linear-gradient(to right, #e0aaff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            margin-bottom: 25px;
        }

        textarea { 
            width: 100%; 
            height: 180px; 
            padding: 15px; 
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3); 
            border-radius: 12px; 
            color: white;
            resize: none; 
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        textarea:focus { border-color: #bb86fc; }

        .counter {
            text-align: right;
            font-size: 12px;
            color: #e0aaff;
            margin-bottom: 15px;
        }

        button { 
            width: 100%; 
            padding: 16px; 
            background: #7b2cbf; 
            color: white; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 18px; 
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(123, 44, 191, 0.4);
            transition: 0.3s;
        }

        button:hover { background: #9d4edd; transform: translateY(-2px); }
        button:disabled { background: #4a4a4a; cursor: not-allowed; }

        .loader-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: #bb86fc;
            transition: width 0.4s ease;
        }

        .result-box { 
            margin-top: 25px; 
            padding: 20px; 
            background: rgba(187, 134, 252, 0.1); 
            border-left: 4px solid #bb86fc; 
            border-radius: 12px; 
            display: none; 
            max-height: 300px;
            overflow-y: auto;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #7b2cbf; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>âœ¨ AI Paraphraser Pro</h2>
    <textarea id="inputText" placeholder="Paste your long essay or text here..."></textarea>
    <div class="counter" id="charCount">0 characters</div>
    
    <button id="btn" onclick="handleParaphrase()">Paraphrase Everything</button>
    
    <div id="loaderContainer" class="loader-container">
        <div id="statusText" style="color: #e0aaff;">Processing large text...</div>
        <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
        </div>
    </div>
    
    <div id="resultBox" class="result-box">
        <strong style="color: #bb86fc;">Paraphrased Result:</strong>
        <p id="outputText" style="line-height: 1.7; margin-top: 10px; white-space: pre-wrap;"></p>
    </div>
</div>

<script>
    const textarea = document.getElementById('inputText');
    const charCount = document.getElementById('charCount');

    // Live character counter
    textarea.addEventListener('input', () => {
        charCount.innerText = `${textarea.value.length} characters`;
    });

    async function handleParaphrase() {
        const fullText = textarea.value.trim();
        const btn = document.getElementById('btn');
        const loaderContainer = document.getElementById('loaderContainer');
        const progressFill = document.getElementById('progressFill');
        const statusText = document.getElementById('statusText');
        const resultBox = document.getElementById('resultBox');
        const outputText = document.getElementById('outputText');

        if (!fullText) return alert("Please enter some text!");

        // Update with your RENDER API URL
        const API_URL = "https://your-app-name.onrender.com";

        btn.disabled = true;
        loaderContainer.style.display = "block";
        resultBox.style.display = "none";
        outputText.innerText = "";
        progressFill.style.width = "0%";

        // Split text into chunks of roughly 300 characters to prevent API overload
        const chunks = fullText.match(/.{1,300}(\s|$)/g) || [fullText];
        let completedChunks = 0;

        try {
            for (let chunk of chunks) {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: chunk.trim() })
                });

                const data = await response.json();
                
                if (response.ok) {
                    outputText.innerText += data.paraphrased + " ";
                    completedChunks++;
                    let progress = (completedChunks / chunks.length) * 100;
                    progressFill.style.width = `${progress}%`;
                    statusText.innerText = `Processing: ${Math.round(progress)}%`;
                    resultBox.style.display = "block"; // Show partial results as they come
                } else {
                    throw new Error(data.error || "Server Error");
                }
            }
        } catch (error) {
            alert("Error: " + error.message + ". Make sure your Render API is awake!");
        } finally {
            btn.disabled = false;
            statusText.innerText = "Finished!";
            setTimeout(() => { loaderContainer.style.display = "none"; }, 2000);
        }
    }
</script>

</body>
</html>
